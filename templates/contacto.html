<body>

    <script>
        document.querySelector('.menuHam').addEventListener('click', function() {
          this.classList.toggle('active');
          document.querySelector('nav').classList.toggle('active');
        });
    </script>
        <h1 id="titulo">Formulario de consultas</h1>
        <form action="/contacto" method="POST">
            <fieldset>
                <label for="nombre">*Nombre: <input id="nombre" name="nombre" type="text" required></label>
                <label for="apellido">*Apellido: <input id="apellido" name="apellido" type="text" required></label>
                <label for="email">*Email: <input id="email" name="email" type="email" required></label>
                <label for="telefono_contacto">*Telefono: <input id="telefono_contacto" name="telefono_contacto" type="number" required></label>
            </fieldset>
            <fieldset>
                <label for="edad">*Ingrese su edad (años): <input id="edad" type="number" name="edad" min="15" max="120"></label>
                <label for="referencia">Como llegaste a nosotros?:
              <select id="referencia" name="referencia">
                <option value="" disabled selected>(Elige una opcion)</option>
                <option value="1">Instagram/Facebook</option>
                <option value="2">Google</option>
                <option value="3">Recomendacion de un amigo</option>
                <option value="4">Otra...</option>
              </select>
              <label for="referencia">*cuantas personas serian?:
              <select id="cantidad_personas" name="cantidad_personas" required>
                <option value="" disabled selected>(Elige una opcion)</option>
                <option value="1">15</option>
                <option value="2">30</option>
                <option value="3">50</option>
                <option value="4">80</option>
              </select>
            </label>
            <label for="consulta">*Detalle de su consulta:
                <textarea id="consulta" name="consulta" rows="3" cols="30" placeholder="Tengo un cumple para..." required></textarea>
            </label>
            <select id="tipo_evento" name="tipo_evento" required>
                <option value="" disabled selected>(Elige una opcion)</option>
                <option value="1">casamiento</option>
                <option value="2">cumpleaños</option>
                <option value="3">otros eventos</option>
            </select>
                
        
            </fieldset>
            <fieldset>
                <em>* Campos obligatorios</em>
            </fieldset>
            <div>
            <button class="botonEnviar" type="submit">Enviar</button>
        </div>
        </form>
        <footer class="socialico">
            <em>Seguinos en nuestras redes</em><div>
          <a href="https://facebook.com" target="_blank" rel="noopener noreferrer"><span class="social--face"></span></a>
          <a href="https://instagram.com" target="_blank" rel="noopener noreferrer"><span class="social--insta"></span></a>
          </div></footer>
